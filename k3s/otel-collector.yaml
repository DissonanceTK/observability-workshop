otelAgent:
  config:
    receivers:
      receiver_creator:
        receivers:
          smartagent/nginx:
            rule: type == "port" && pod.name matches "nginx" && port == 80
            config:
              type: collectd/nginx
    service:
      pipelines:
        metrics:
          receivers:
            - receiver_creator
            - hostmetrics
            - kubeletstats
    extensions:
      zpages:
        endpoint: 0.0.0.0:55679
