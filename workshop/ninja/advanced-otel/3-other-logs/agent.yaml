receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

  filelog/important_logs:
      include: [./important_logs.log]
      include_file_path: true
      include_file_name: false
      resource:
        com.splunk.source: ./important_logs.log
        com.splunk.sourcetype: important_logs

  nop:

processors:
  batch:
    metadata_keys:
      - X-SF-Token
  memory_limiter:
    check_interval: 2s
    limit_mib: 512
  resourcedetection:
    detectors: [gcp, ecs, ec2, azure, system]
    override: true
  resource/add_mode:
    attributes:
      - action: insert
        value: "agent"
        key: otelcol.service.mode
  filter:
    error_mode: ignore
    metrics:
      datapoint:
        - metric.name == "thiswillbedropped" and value_int == 4

exporters:
  debug:
    verbosity: detailed
  file:
    path: ./agent.out

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors:
      - memory_limiter
      - batch
      exporters: [file]
    metrics:
      receivers: [ otlp]
      processors: [memory_limiter, batch]
      exporters: [file]
    logs:
      receivers: [otlp,filelog/important_logs]
      processors:
      - memory_limiter
      - batch
      - resourcedetection
      exporters: [file]