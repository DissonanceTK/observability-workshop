receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"

exporters:
    debug:
        verbosity: detailed

processors:
  batch:
    metadata_keys:
      - X-SF-Token
  memory_limiter:
    check_interval: 2s
    limit_mib: 512
  
  resourcedetection:
    detectors: [system]
    override: true
  
  resource/add_mode:
    attributes:
      - action: insert
        value: "agent"
        key: otelcol.service.mode

service:
    pipelines:
        traces:
            receivers: [otlp]
            processors:
            - memory_limiter
            - batch
            - resourcedetection
            exporters: [debug]
        metrics:
            receivers: [otlp]
            processors: 
            - memory_limiter
            - batch
            - resourcedetection
            exporters: [debug]
        logs:
            receivers: [otlp]
            processors:
            - memory_limiter
            - batch
            - resourcedetection
            exporters: [debug]