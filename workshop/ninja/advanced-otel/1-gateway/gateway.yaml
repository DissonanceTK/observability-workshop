receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:5317"
      http:
        endpoint: "0.0.0.0:5318"

processors:
  batch:
    metadata_keys:
      - X-SF-Token
  memory_limiter:
    check_interval: 2s
    limit_mib: 512
  resource/add_mode:
    attributes:
      - action: insert
        value: "gateway"
        key: otelcol.service.mode
  resourcedetection/internal:
    detectors: [gcp, ecs, ec2, azure, system]
    override: true

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors:
      - memory_limiter
      - batch
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]