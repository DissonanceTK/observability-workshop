receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:5317"
      http:
        endpoint: "0.0.0.0:5318"

processors:
  batch:
    metadata_keys:
      - X-SF-Token
  memory_limiter:
    check_interval: 2s
    limit_mib: 512
  resource/add_mode:
    attributes:
      - action: upsert
        value: "gateway"
        key: otelcol.service.mode
  filter:
    error_mode: ignore
    traces:
      span:
           - 'name == "/_healthz"'
exporters:
  debug:
    verbosity: detailed
  file/traces:
    path: ./gateway-trace.out 
    rotation:
      max_megabytes: 2  
      max_backups: 2  
  file/metrics:
    path: ./gateway-metric.out 
    rotation:
      max_megabytes: 2  
      max_backups: 2  
  file/logs:
    path: ./gateway-logs.out 
    rotation:
      max_megabytes: 2  
      max_backups: 2            

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors:
      - memory_limiter
      - batch
      - resource/add_mode
      - filter
      exporters: [file/traces, debug]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [file/metrics, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [file/logs, debug]