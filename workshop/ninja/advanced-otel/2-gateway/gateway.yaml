receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:5317"
      http:
        endpoint: "0.0.0.0:5318"

processors:
  batch:
    metadata_keys:
      - X-SF-Token
  memory_limiter:
    check_interval: 2s
    limit_mib: 512
  resource/add_mode:
    attributes:
      - action: upsert
        value: "gateway"
        key: otelcol.service.mode

exporters:
  debug:
    verbosity: detailed
  file/traces:
    path: ./gateway-traces.out
    rotation:
      max_megabytes: 2
      max_backups: 2
  file/metrics:
    path: ./gateway-metrics.out
    rotation:
      max_megabytes: 2
      max_backups: 2
  file/logs:
    path: ./gateway-logs.out
    rotation:
      max_megabytes: 2
      max_backups: 2

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors:
        - memory_limiter
        - batch
        - resource/add_mode
      exporters: [file/traces, debug]
    metrics:
      receivers: [otlp]
      processors:
        - memory_limiter
        - batch
        - reousrce/add_mode
      exporters: [file/metrics, debug]
    logs:
      receivers: [otlp]
      processors:
        - memory_limiter
        - batch
        - resource/add_mode
      exporters: [file/logs, debug]
