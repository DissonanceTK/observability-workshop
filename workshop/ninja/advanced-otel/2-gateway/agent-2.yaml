receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"

exporters:
  debug:
    verbosity: detailed
  file:
    path: ./agent.out
    rotation:
      max_megabytes: 2
      max_backups: 2
  otlp/gateway:
    endpoint: "localhost:5317"
    tls:
      insecure: true
    headers:
      X-SF-Token: "123456"
processors:
  batch:
    metadata_keys:
      - X-SF-Token
  memory_limiter:
    check_interval: 2s
    limit_mib: 512

  resourcedetection:
    detectors: [system]
    override: true

  resource/add_mode:
    attributes:
      - action: insert
        value: "agent"
        key: otelcol.service.mode

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors:
        - memory_limiter
        - batch
        - resourcedetection
        - resource/add_mode
      exporters: [otlp/gateway, debug]
    metrics:
      receivers: [otlp]
      processors:
        - memory_limiter
        - batch
        - resourcedetection
      exporters: [otlp/gateway, debug]
    logs:
      receivers: [otlp]
      processors:
        - memory_limiter
        - batch
        - resourcedetection
      exporters: [otlp/gateway, debug]
