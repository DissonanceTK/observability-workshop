---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels: 
    app.kubernetes.io/part-of: spring-petclinic
spec:
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - image: quay.io/phagen/spring-petclinic-config-server:0.0.2
          name: config-server
          imagePullPolicy: Always
          ports:
          - containerPort: 8888   
          env:
          - name: GIT_REPO
            value: "~/workshop/petclinic/petclinic-repo" 
          - name: RUM_REALM
            valueFrom:
              secretKeyRef:
                name: workshop-secret
                key: realm
          - name: RUM_AUTH
            valueFrom:
              secretKeyRef:
                name: workshop-secret
                key: rum_token
          - name: RUM_APP_NAME
            valueFrom:
              secretKeyRef:
                name: workshop-secret
                key: app
          - name: RUM_ENVIRONMENT
            valueFrom:
              secretKeyRef:
                name: workshop-secret
                key: env
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: SIGNALFX_ENDPOINT_URL
            value: "http://$(NODE_IP):9411/api/v2/spans"
          - name: SIGNALFX_SERVER_TIMING_CONTEXT
            value: "true"
          resources:
            requests:
              #cpu: 125m
              memory: 512Mi
            limits:
              #cpu: 250m
              memory: 768Mi
---
